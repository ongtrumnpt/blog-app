spring.datasource.url=jdbc:mysql://localhost:3306/blog_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.data.web.pageable.page-parameters=page
spring.data.web.pageable.size-parameters=size
spring.data.web.sort.sort-parameters=sort
spring.data.web.parameters.one-indexed-parameters=true

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.orm.jdbc.extract=trace

